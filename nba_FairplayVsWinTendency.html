<!DOCTYPE html>
<html>
  <head>
    <title>Embedding Vega</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.10.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.10.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.5.2"></script>
  </head>
  <body>
    <div id="vis"></div>

    <script type="text/javascript">
      var yourVlSpec = { 

            {
              "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
              "description": "Fair play vs Winning tendency",
              "height": 600,
              "width": 800,
              "data": {
                "url": "https://gist.githubusercontent.com/kangaroo2020/7afc204f5d1274051aa12dd54e8f3f9b/raw/83ac178f83235ca25ebae8f680f3bc7fb2fb7c95/nba_data2.json"
              },
              "layer": [
                {
                  "selection": {
                    "my_selection": {
                      "type": "single",
                      "fields": ["season"],
                      "bind": {
                        "input": "select", 
                        "options": [null, "2014/2015", "2015/2016", "2016/2017", "2017/2018"]
                      }
                    }
                  },
                  "transform": [{
                    "filter": {
                      "selection": "my_selection"
                    }
                  }],
                  "mark": {
                    "type": "point", "filled": true
                  },
                  "encoding": {
                    "x": {
                      "field": "TotalFouls",
                      "type": "quantitative",
                      "scale": {"domain": [5,45]}
                    },
                    "y" :{
                      "field": "TeamPoints",
                      "type" : "quantitative",
                      "scale": {"domain": [60,150]}
                    },
                    "color": {
                      "field": "WINorLOSS",
                      "type": "nominal"
                    },
                    "tooltip" : [
                      {"field": "Team", "type": "nominal"},
                      {"field":  "FieldGoals", "type": "quantitative"},
                      {"field": "season", "type": "nominal"},
                      {"field": "Opponent", "type": "nominal"} 
                    ]
                  }
                },
                {
                  "mark": {
                    "type": "line",
                    "color": "firebrick"
                  },
                  "transform": [
                    {"filter": {"selection": "my_selection"}},
                    {
                      "regression": "TeamPoints",
                      "on": "TotalFouls"
                    }
                  ],
                  "encoding": {
                    "x": {
                      "field": "TotalFouls",
                      "type": "quantitative"
                    },
                    "y": {
                      "field": "TeamPoints",
                      "type": "quantitative"
                    }
                  }
                },
                {
                  "transform": [
                    {"filter": {"selection": "my_selection"}},
                    {
                      "regression": "TeamPoints",
                      "on": "TotalFouls",
                      "params": true
                    },
                    {"calculate": "'RÂ²: '+format(datum.rSquared, '.2f')", "as": "R2"}
                  ],
                  "mark": {
                    "type": "text",
                    "color": "firebrick",
                    "x": "width",
                    "align": "right",
                    "y": -5
                  },
                  "encoding": {
                    "text": {"type": "nominal", "field": "R2"}
                  }
                }
              ] 
            }

}
;
      vegaEmbed('#vis', yourVlSpec);
    </script>
  </body>
</html>
